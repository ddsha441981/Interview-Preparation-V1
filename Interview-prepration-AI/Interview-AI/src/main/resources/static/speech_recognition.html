<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech Recognition</title>
    <link rel="stylesheet" href="../static/css/codemirror.min.css">
    <link rel="stylesheet" href="../static/css/monokai.min.css">
    <link rel="stylesheet" href="../static/css/myapp.css">
</head>
<body>
<div class="header">
    <h1>Real-Time Interview AI</h1>
</div>

<div class="content-container">
    <div class="speech-transcription-container">
        <div class="speech-transcription">
            <p id="transcription">...</p>
        </div>
        <div class="buttons-container">
            <button id="start-btn">Start Listening</button>
            <button id="stop-btn">Stop Listening</button>
        </div>
    </div>
    <div class="responses-container">
        <div id="chatgpt-response" class="response">
            <h2>ChatGPT</h2>
            <div class="response-content"></div>
        </div>
        <div id="copilot-response" class="response">
            <h2>Copilot</h2>
            <div class="response-content"></div>
        </div>
        <div id="gemini-response" class="response">
            <h2>Google Gemini</h2>
            <div class="response-content"></div>
        </div>
    </div>
</div>


<!-- CodeMirror editor will be created dynamically -->

<script src="../static/js/codemirror.min.js"></script>
<script src="../static/js/javascript.min.js"></script>
<script src="../static/js/closebrackets.min.js"></script>
<script src="../static/js/matchbrackets.min.js"></script>

<script src="../static/js/myapp.js"></script>

</body>
</html>
